<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>فتح تطبيق إنستقرام المستنسخ</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #405de6;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>اضغط الزر لفتح تطبيق إنستقرام المستنسخ</h2>

<button id="openAppBtn">افتح التطبيق المستنسخ</button>

<script>
  document.getElementById('openAppBtn').addEventListener('click', function() {
    // URI scheme الخاص بالتطبيق المستنسخ
    const scheme = 'mycloneinsta://';
    const timeout = 2000;
    let openTime = Date.now();

    // محاولة فتح التطبيق عبر تغيير موقع النافذة
    window.location = scheme;

    // بعد مدة، إذا التطبيق ما فتح (يعني المستخدم ما ترك الصفحة)، نظهر تنبيه
    setTimeout(() => {
      if (Date.now() - openTime < timeout + 100) {
        alert('يبدو أن التطبيق غير مثبت على جهازك.');
      }
    }, timeout);
  });
</script>

</body>
</html>
